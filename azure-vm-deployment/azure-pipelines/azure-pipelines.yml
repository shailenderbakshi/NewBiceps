trigger:
- none

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: AzureCLI@2
  inputs:
    azureSubscription: 'Shail-Subs'
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: |
      az group create --name rg-tpr-app-use-001 --location eastus
      az deployment group create \
        --resource-group rg-tpr-app-use-001 \
        --template-file azure-vm-deployment/main.bicep \
        --parameters adminUsername=azureuser adminPassword=YourP@ssword123!
  displayName: 'Deploy Azure VMs using Bicep'
