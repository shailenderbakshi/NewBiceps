trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

variables:
  resourceGroupName: 'notts-rg'               # Ensure this resource group exists
  logicAppName: 'notts-logic-app'                # Replace with your Logic App name
  location: 'East US'                         # Replace with your desired location
  appServicePlanName: 'notts-app-service-plan'   # Name of the App Service Plan
  appServicePlanSku: 'P1v2'                   # Adjust according to your needs

steps:
- task: AzureCLI@2
  inputs:
    azureSubscription: 'Shail-Subs'
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: |
      az group create --name "$(resourceGroupName)" --location "$(location)"
      az deployment group create \
        --resource-group "$(resourceGroupName)" \
        --template-file ./infrastructure/logic-app.bicep \
        --parameters logicAppName="$(logicAppName)" \
                      location="$(location)" \
                      appServicePlanName="$(appServicePlanName)" \
                      appServicePlanSku="$(appServicePlanSku)"
    addSpnToEnvironment: true
